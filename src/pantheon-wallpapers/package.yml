license    : GPL-1.0
component  : desktop.pantheon
summary    : Pantheon wallpapers
description: |
    Collection of wallpapers for elementary OS.
install    : |
    mkdir -p $installdir/usr/share/backgrounds/elementary
    install -dm 755 $installdir/usr/share/backgrounds/elementary
    install -m 644 *.jpg $installdir/usr/share/backgrounds/elementary/
    install -m 644 elementaryos-default $installdir/usr/share/backgrounds/
