name       : spotitube
version    : 22
release    : 22
source     :
    - https://github.com/streambinder/spotitube/archive/v22.tar.gz : 40a2b995fcfa70f68ecd6781ff228cab2a1fa350e0e8d91a74b04bd90dbb362f
license    : GPLv3
component  : network.clients
summary    : Shell go-lang application to incrementally download from Spotify into local folder.
networking : true
description: |
    Programmatically authenticate to your Spotify account and synchronize your music, keeping playlists files, metadata informations, album artworks, songs lyrics and maximizing mp3 files quality.
builddeps  :
    - golang
    - git
setup      : |
    cd $workdir
    %make deps
build      : |
    %make
install    : |
    install -Dm 755 $workdir/out/spotitube $installdir/usr/sbin/spotitube
