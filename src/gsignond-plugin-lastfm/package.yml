name       : gsignond-plugin-lastfm
version    : 0.2.0
release    : 1
source     :
    - git|https://gitlab.com/accounts-sso/gsignond-plugin-lastfm.git : 0.2.0
license    : LGPL2.1
summary    : LastFM plugin for gSSO.
description: |
    LastFM plugin for gSSO.
builddeps  :
    - pkgconfig(json-glib-1.0)
    - pkgconfig(libsoup-2.4)
    - glib2-devel
    - glibc-devel
    - gsignond-devel
    - libgnutls-devel
    - check-devel
    - gtk-doc-devel
    - meson
    - vala
setup      : |
    %meson_configure
build      : |
    %meson_build
install    : |
    %meson_install
